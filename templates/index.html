<!DOCTYPE html>
<html>

<head>
    <title>Titanic Survival Prediction</title>
</head>

<body>
    <h2>Titanic Survival Prediction System</h2>

    <form method="POST">
        <label>Pclass:</label>
        <input type="number" name="pclass" required><br><br>

        <label>Sex:</label>
        <select name="sex">
            <option value="0">Male</option>
            <option value="1">Female</option>
        </select><br><br>

        <label>Age:</label>
        <input type="number" step="any" name="age" required><br><br>

        <label>Fare:</label>
        <input type="number" step="any" name="fare" required><br><br>

        <label>Embarked:</label>
        <select name="embarked">
            <option value="0">S</option>
            <option value="1">C</option>
            <option value="2">Q</option>
        </select><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</body>

</html>
